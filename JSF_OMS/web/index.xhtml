<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login Kallsonys</title>
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
                <h:panelGrid columns="3">
                    <div>
                        <h:outputLabel value="Usuario: "/>
                        <h:inputText value="#{usuariosCrudJSFManagedBean.clienteInsert.login}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Clave: "/>
                        <h:inputSecret  value="#{usuariosCrudJSFManagedBean.clienteInsert.clave}"/>
                    </div>
                </h:panelGrid>    
                <div align="center">
                    <h:commandButton value="Iniciar Sesion" action="#{usuariosCrudJSFManagedBean.consultarUsuarioLogin()}"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
