<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>
    <h:body>
        <h:form>
            <p:dataTable id="userDatatable" lazy="true" paginator="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rows="5" rowsPerPageTemplate="5,10,15" value="#{lazyDatatableController}" var="user" widgetVar="userDatatable">                     
                <p:column headerText="ID" filterBy="#{user.id}" sortBy="#{user.id}">                      
                    #{user.id}
                </p:column>
                <p:column headerText="Nombre" filterBy="#{user.nombre}" sortBy="#{user.nombre}">
                    #{user.nombre}
                </p:column>
                <p:column headerText="Categoria">
                    #{user.categoria}
                </p:column>
                <p:column headerText="Precio">
                    #{user.precioLista}
                </p:column>
                <p:column headerText="Fabricante">
                    #{user.fabricante}
                </p:column>                                   
            </p:dataTable>
        </h:form>
    </h:body>
</html>
