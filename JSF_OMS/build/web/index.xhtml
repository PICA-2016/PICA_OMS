<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro Productos</title>
    </h:head>
    <h:body>
        <h3>Formulario</h3>
        <h:form>
            <h:panelGrid columns="2" id="panel" border="1" cellpadding="10" cellspacing="1">
                ID Producto: <h:inputText id="idProd" value="#{beanProducto.idProducto}" required="true" size="35">
                    <f:validateLength for="idProd" minimum="1"/>
                </h:inputText>
                
                Nombre: <h:inputText id="nombreProd" value="#{beanProducto.nombre}" required="true" size="50">
                    <f:validateLength for="nombreProd" minimum="1"/>
                </h:inputText>
                
                Descripcion: <h:inputTextarea id="descProd" rows="5" cols="40" value="#{beanProducto.descripcion}" required="true">
                    <f:validateLength for="descProd" minimum="1"/>
                </h:inputTextarea>
                
                Categoria: <h:inputText id="categoriaProd" value="#{beanProducto.categoria}" required="true" size="35">
                    <f:validateLength for="categoriaProd" minimum="1"/>
                </h:inputText>
                
                Precio Lista: <h:inputText id="precioProd" value="#{beanProducto.precioLista}" required="true" size="35">
                    <f:validateLength for="precioProd" minimum="1"/>  
                </h:inputText>
                
                Fabricante: <h:inputText id="fabricanteProd" value="#{beanProducto.fabricante}" required="true" size="35">
                    <f:validateLength for="fabricanteProd" minimum="1"/>  
                </h:inputText>
                
                URL Producto: <h:inputText id="urlProd" value="#{beanProducto.url}" required="true" size="50">
                    <f:validateLength for="urlProd" minimum="1"/>
                </h:inputText>
                
            </h:panelGrid>
            <br/><br/>
            <h:panelGrid columns="1" >
                <h:commandButton value="Enviar" action="#{beanProducto.enviarTramaWS()}" style="width: 150px;height: 35px;">
                </h:commandButton>
            </h:panelGrid>
        
            <h:messages style="color:red;margin:8px;"/>
            <br/><br/>
            <h:outputText value="Respuesta: #{beanProducto.salidaConsumoWS}"/>
        </h:form>
    </h:body>
</html>
